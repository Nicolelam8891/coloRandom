<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ColoRandom</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>COLORANDOM</h1>
  </header>
  <main class="color-box-container">
    <article>
      <figure class="color-box1"></figure>
      <figcaption>#EA9999</figcaption>
    </article>
    <article>
      <figure class="color-box2"></figure>
      <figcaption>#FACB9C</figcaption>
    </article>
    <article>
      <figure class="color-box3"></figure>
      <figcaption>#FFE59A</figcaption>
    </article>
    <article>
      <figure class="color-box4"></figure>
      <figcaption>#B6D7A8</figcaption>
    </article>
    <article>
      <figure class="color-box5"></figure>
      <figcaption>#A4C4CA</figcaption>
    </article>
  </main>
  <article class="color-button-container">
    <button class="color-button">New Palette</button>
  </article>
</body>
</html>
